<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="home-page">
      <div class="div">
        <div class="container">
          <img class="unnamed" src="img/unnamed-1.png" />
          <div class="swipe-botton">
            <div class="ellipse"></div>
            <div class="rectangle"></div>
            <div class="rectangle-2"></div>
          </div>
          <div class="list">
            <div class="text-wrapper">Consoles</div>
            <div class="text-wrapper-2">Notebook</div>
            <div class="text-wrapper-3">Smartphone</div>
            <div class="text-wrapper-4">Brinquedo</div>
            <div class="rectangle-3"></div>
          </div>
          <img class="box" src="img/ps5-box.png" />
          <img class="xbox-box" src="img/xbox-box.png" />
          <img class="switch-box" src="img/switch-box.png" />
        </div>
        <div class="menu">
          <img class="iconly-light-home" src="img/iconly-light-home.png" />
          <img class="iconly-light-profile" src="img/iconly-light-profile.png" />
          <img class="iconly-light-buy" src="img/iconly-light-buy.png" />
          <img class="iconly-light-heart" src="img/iconly-light-heart.png" />
        </div>
        <div class="text-wrapper-5">vamos encontrar seu item!</div>
        <div class="search-bottom">
          <div class="overlap-group">
            <img class="iconly-light-search" src="img/iconly-light-search-1.png" />
            <div class="text-wrapper-6">Procurar</div>
            <input class="text-wrapper-6" type="email" placeholder="Senha">
          </div>
        </div>
        <div class="icon-menu"><img class="union" src="img/union-1.png" /></div>
        
        <div class="camera-icon"><img class="element" src="img/83574-1.png" /></div>
        <div class="AR-logo">
          <div class="overlap">
            <img class="icon-AR" src="img/icon-ar.png" />
            <div class="text-wrapper-7">AR</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
